<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .result-item {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child {

    }
    strong {

    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —Ç–µ—Å—Ç–∞</h2>
    <div id="list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <script>
    // üîë –¢–≤–æ–π –∫–æ–Ω—Ñ–∏–≥ Firebase (–∫–æ–ø–∏—Ä—É–µ–º –∏–∑ main.js)
    const firebaseConfig = {
      apiKey: "AIzaSyAmTtXSLeksMmRuxlmt19qz60zESOCFGGY",
      authDomain: "manager-test-2b964.firebaseapp.com",
      projectId: "manager-test-2b964",
      storageBucket: "manager-test-2b964.firebasestorage.app",
      messagingSenderId: "769825814408",
      appId: "1:769825814408:web:072ec41246a2d1027b6c3d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
    db.collection("results")
      .orderBy("timestamp", "desc")
      .get()
      .then(snapshot => {
        const list = document.getElementById('list');
        if (snapshot.empty) {
          list.innerHTML = "<p>–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤.</p>";
          return;
        }

        let html = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const name = data.firstName && data.lastName 
            ? `${data.firstName} ${data.lastName}`
            : "–ê–Ω–æ–Ω–∏–º";
          const date = data.timestamp 
            ? new Date(data.timestamp.toDate()).toLocaleString('ru-RU')
            : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

          html += `
            <div class="result-item">
              <p><strong>${name}</strong> ‚Äî ${data.level} (–±–∞–ª–ª—ã: ${data.score})</p>
              <p><small>–î–∞—Ç–∞: ${date}</small></p>
            </div>
          `;
        });
        list.innerHTML = html;
      })
      .catch(err => {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
        document.getElementById('list').innerHTML = "<p>–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö.</p>";
      });
  </script>
