<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Результаты тестов</title>
  <link rel="stylesheet" href="styles.css?v=1.6">
</head>
<body>
  <div class="container">
    <h2>Результаты прохождения теста</h2>
    
    <!-- Диаграмма -->
    <div class="chart-container">
      <h3>Распределение уровней менеджеров</h3>
      
      <!-- Контейнер для круговой диаграммы -->
      <div class="pie-chart-container">
        <div class="pie-chart" id="pieChart">
          <div class="pie-segment" id="segment1"></div>
          <div class="pie-segment" id="segment2"></div>
          <div class="pie-segment" id="segment3"></div>
          <div class="pie-center">
            <span id="totalCount">0</span>
            <small>всего</small>
          </div>
        </div>
        
        <div class="chart-legend">
          <div class="legend-item">
            <span class="legend-color" style="background-color: #ff6384"></span>
            <span class="legend-label">Новичок: <span id="count1">0</span> (<span id="percent1">0%</span>)</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background-color: #36a2eb"></span>
            <span class="legend-label">Опытный менеджер: <span id="count2">0</span> (<span id="percent2">0%</span>)</span>
          </div>
          <div class="legend-item">
            <span class="legend-color" style="background-color: #00ff00"></span>
            <span class="legend-label">Профессионал высокого уровня: <span id="count3">0</span> (<span id="percent3">0%</span>)</span>
          </div>
        </div>
      </div>
      
      <div id="chartStats" class="chart-stats"></div>
    </div>
    
    <!-- Список результатов -->
    <h3>Детальные результаты</h3>
    <div id="list">Загрузка...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmTtXSLeksMmRuxlmt19qz60zESOCFGGY",
      authDomain: "manager-test-2b964.firebaseapp.com",
      projectId: "manager-test-2b964",
      storageBucket: "manager-test-2b964.firebasestorage.app",
      messagingSenderId: "769825814408",
      appId: "1:769825814408:web:072ec41246a2d1027b6c3d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Счётчики для уровней
    let levelCounts = {
      "Новичок": 0,
      "Опытный менеджер": 0,
      "Профессионал высокого уровня": 0
    };

    // Загружаем результаты и строим диаграмму
    db.collection("results")
      .orderBy("timestamp", "desc")
      .get()
      .then(snapshot => {
        const list = document.getElementById('list');
        if (snapshot.empty) {
          list.innerHTML = "<p>Нет сохранённых результатов.</p>";
          return;
        }

        let html = '';
        let totalResults = snapshot.size;
        
        // Считаем количество по уровням
        snapshot.forEach(doc => {
          const data = doc.data();
          const name = data.firstName && data.lastName 
            ? `${data.firstName} ${data.lastName}`
            : "Аноним";
          const date = data.timestamp 
            ? new Date(data.timestamp.toDate()).toLocaleString('ru-RU')
            : 'Неизвестно';

          // Увеличиваем счётчик для уровня
          if (data.level && levelCounts.hasOwnProperty(data.level)) {
            levelCounts[data.level]++;
          }

          html += `
            <div class="result-item">
              <p><strong>${name}</strong> — ${data.level} (баллы: ${data.score})</p>
              <p><small>Дата: ${date}</small></p>
            </div>
          `;
        });
        
        list.innerHTML = html;
        
        // Обновляем диаграмму
        updateChart(levelCounts, totalResults);
        
      })
      .catch(err => {
        console.error("Ошибка загрузки:", err);
        document.getElementById('list').innerHTML = "<p>Ошибка при загрузке данных.</p>";
      });

    // Функция обновления круговой диаграммы
    function updateChart(levelCounts, total) {
      const labels = ["Новичок", "Опытный менеджер", "Профессионал высокого уровня"];
      const counts = [
        levelCounts["Новичок"] || 0,
        levelCounts["Опытный менеджер"] || 0,
        levelCounts["Профессионал высокого уровня"] || 0
      ];
      
      // Обновляем общее количество
      document.getElementById('totalCount').textContent = total;
      
      // Если нет данных, скрываем диаграмму
      if (total === 0) {
        document.getElementById('pieChart').style.display = 'none';
        return;
      }
      
      // Рассчитываем проценты
      const percents = counts.map(count => (count / total) * 100);
      
      // Обновляем легенду
      document.getElementById('count1').textContent = counts[0];
      document.getElementById('percent1').textContent = percents[0].toFixed(1) + '%';
      
      document.getElementById('count2').textContent = counts[1];
      document.getElementById('percent2').textContent = percents[1].toFixed(1) + '%';
      
      document.getElementById('count3').textContent = counts[2];
      document.getElementById('percent3').textContent = percents[2].toFixed(1) + '%';
      
      // Строим круговую диаграмму
      let cumulativePercent = 0;
      
      // Сегмент 1: Новичок (красный)
      const segment1 = document.getElementById('segment1');
      const percent1 = percents[0];
      segment1.style.setProperty('--percentage', percent1);
      segment1.style.setProperty('--color', '#ff6384');
      segment1.style.setProperty('--start', cumulativePercent);
      cumulativePercent += percent1;
      
      // Сегмент 2: Опытный менеджер (синий)
      const segment2 = document.getElementById('segment2');
      const percent2 = percents[1];
      segment2.style.setProperty('--percentage', percent2);
      segment2.style.setProperty('--color', '#36a2eb');
      segment2.style.setProperty('--start', cumulativePercent);
      cumulativePercent += percent2;
      
      // Сегмент 3: Профессионал высокого уровня (зелёный)
      const segment3 = document.getElementById('segment3');
      const percent3 = percents[2];
      segment3.style.setProperty('--percentage', percent3);
      segment3.style.setProperty('--color', '#00ff00');
      segment3.style.setProperty('--start', cumulativePercent);
    }
  </script>
</body>
</html>
